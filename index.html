<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mad Libs 102</h1>
    <p>Shelby Strouse, Patrick Hrabos, Stephen Leisy</p>
    <main>
        <div class='inputs hidden visible'>
            <input class='input1' id='input1' placeholder='Choose a food' />
            <input class='input2' id='input2' placeholder='Choose an emotion' />
            <input class='input3' id='input3' placeholder='Choose a verb' />
            <input class='input4' id='input4' placeholder='Choose a verb' />
            <input class='input5' id='input5' placeholder='Choose a temperature' />
            <input class='input6' id='input6' placeholder='Choose a noun' />
            <input class='input7' id='input7' placeholder='Choose a body part' />
            <button id='button'>Submit</button>
        </div>
        <div class='lyrics hidden visible'>
            <p>Pour some <span id='span-1'></span> on me</p>
            <p>Ooh, in the name of <span id='span-2'></span></p>
            <p.><span id='span-3'></span> some sugar on me</p.>
            <p>C'mon, <span id='span-4'></span> me up</p>
            <p>Pour your sugar on <span id='span-5'></span></p>
            <p>I'm <span id='span-6'></span>, sticky sweet</p>
            <p>From my <span id='span-7'></span> to my feet, yeah</p>

        </div>
    </main>

    <script type='module' src="app.js"></script>
</body>

</html>
